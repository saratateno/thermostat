<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <title>Fest</title>
  </head>
  <body>

    <main>
      <section id="thermostat">
        <i class="fa fa-angle-up fa-4x temp-control" id="increaseTemp"></i>
        <section id="display">
          <h1 id='temp'>20</h1>
        </section>
        <i class="fa fa-angle-down fa-4x temp-control" id="decreaseTemp"></i>
        <br />
      <button type="button" id="resetTemp">Reset</button>
      <button type="button" id="switchPowerSave">Turn powersave off</button>
      </section>

    <section id="weather">
      <h2>Current weather in <span id="city"></span>:</h2>
      <h3><span id="outsideTemp"></span> C</h3>
      <h3 id="weatherCondition"></h3>
    </section>
  </main>

    <script src="js/jquery-2.1.4.js"></script>
    <script src="js/Thermostat.js"></script>
    <script src="js/our_jquery.js"></script>
  </body>

</html>
